{% extends 'layout.html' %}
{% block content %}
    <h1>Hello! {{ user.name }}</h1>
    <div>
        {% for post in posts %}
           <div class="content-section">
                <h2 class="border-bottom title">{{ post.title }}</h2>
                <p>By: {{ post.author }}</p>
                <p>{{ post.content }}</p>
                <p>{{ post.date_posted }}</p>
           </div>
        {% endfor %}
    </div>
{% endblock %}
